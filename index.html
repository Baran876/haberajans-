<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>HACK TEAM</title>
<style>
  body{background:#000;color:#0f0;font-family:'Courier New';text-align:center;padding-top:15%;overflow:hidden;position:relative;}
  h1{font-size:80px;animation:a 0.7s infinite;letter-spacing:3px;}
  .scan{position:absolute;top:0;left:0;width:100%;height:5px;background:#0f0;animation:b 1.5s infinite;}
  @keyframes a{0%,100%{opacity:1}50%{opacity:0.6}}
  @keyframes b{0%{top:0}100%{top:100%}}
</style></head>
<body>
<h1>HACK TEAM</h1>
<p>SİTE KABACA ELE GEÇİRİLDİ</p>
<div class="scan"></div>
<script>
  setInterval(()=>{document.body.style.transform=`rotate(${(Math.random()-0.5)*1}deg)`},150);
</script>
</body></html>
